<div class="container-fluid" style="height: 100%;">
    <div class="row">
        <div class="col">
            <div style="color: #0d6777; align-content: center;">
                <h3>ADD ITEM TO LIST</h3>
                <hr>
            </div>

            <!-- original form -->
            <div style="width: 400px; border: #0d6777; ">
                <form [formGroup]="this.itemsService.form">
                    <label> Item Name:
                        <input placeholder="Name" formControlName="item_name" type="text" class="form-control">
                    </label>
                    <label>
                        Price (Ksh): 
                        <input placeholder="Price" formControlName="item_price" type="number" class="form-control">
                    </label>
                    <div>
                        <button type="button" class="btn btn-dark"><i class="fas fa-plus-circle"></i> Add </button>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
        <!-- content from firebase -->
        <div class="col" style="color: #0d6777; align-content: center;">
            <h3>SHOPPING LIST </h3>
            <hr>
            <div class="card text-justify" style="width: 24rem;">
                <div class="card-header">
                    <img src="../../../assets/img/supermarket.svg" width="30" height="30"
                        class="d-inline-block align-top" alt="">
                    ITEMS
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <pre
                            *ngFor="let item of items | async; let i = index;">{{ i + 1 }}. {{item.item}}  --->  {{item.price}} Ksh.</pre>
                    </li>
                </ul>
                <br>
            </div>
        </div>
        <br>
    </div>
</div>
<hr>
