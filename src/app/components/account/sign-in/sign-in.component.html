<div class="container">
    <div class="row-sm-6">
        <h4>SIGN IN</h4>
        <div class="col-sm-6" *ngIf="auth.user$ | async as user; else login">
            <pre>{{ user | json }}</pre>
            <hr>
            <button class="btn btn-dark" (click)="auth.signOut()"><i class="fas fa-sign-out"></i>Sign Out</button>
        </div>
        <ng-template #login>
            <button class="btn btn-danger" (click)="auth.googleSignIn()"><i class="fab fa-google"></i> Sign In With
                Google</button>
        </ng-template>
    </div>
</div>
